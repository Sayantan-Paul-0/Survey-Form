<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
     <!-- <style>
        .wrapper{
            color: white;
        }
     </style> -->
</head>
<body>
    
        <div id="heads">
            <h1 class="heading">freeCodeCamp Survey Form</h1>
            <h3 class="subheading"><i>Thank you for taking the time to fill the form and help us improve the platform</i></h3>
    
        </div>
       
            <form action="">
                <label for="">Name</label><br><br>
                <input type="name" name="name" placeholder="Enter Your Name" class="entrybox"><br><br>
                <label for="">Email Address</label><br><br>
                <input type="email" name="email" placeholder="Enter Your e-mail ID" class="entrybox"><br><br>
                <label for="">Age</label><br><br>
                <input type="number" name="age" placeholder="Enter Your Age" class="entrybox"><br><br>
                <label for="">Which of these options best describes your current role?</label><br><br>
                <div id="options1">
                    <select >
                        <option name="Select your Role">Select Your Role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer Not to Say">Prefer Not to Say</option>
                        <option value="Other">Other</option>
            
                    </select>
                </div>


                <label for="" id="head1">Would you recommend freeCodeCamp to a friend?</label><br><br>
                <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspDefinitely<br><br>
                <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspMaybe<br><br>
                <input type="radio" name="radio" class="larger">&nbsp&nbsp&nbspNo<br><br>
    
                <label for="">What is your favourite feature of freeCodeCamp?</label><br><br>
                    <div id="options2">
                        <select >
                            <option name="Select your feature">Select Your feature</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Opensource">Open Source</option>
                            <option value="Other">Other</option>
                
                        </select>
                    </div>
                    <br><br>
                    <label for="" id="head2">What will you like see improved?</label><br><br>
                    <div id="options3">
                        
                            <input type="checkbox" name="checkbox" class="larger"><label for=""> Front-End Projects</label><br><br>
                            <input type="checkbox" name="checkbox" class="larger"><label for=""> BACK-END Projects</label><br><br>
                            <input type="checkbox" name="checkbox" class="larger"><label for=""> Data Visualization</label><br><br>
                            <input type="checkbox" name="checkbox" class="larger"><label for=""> Gitter Helper Videos</label><br><br>
                            <input type="checkbox" name="checkbox" class="larger"><label for=""> Community</label><br><br>
                            <input type="checkbox" name="checkbox" class="larger"><label for=""> Open-Source</label><br><br>
                            <input type="checkbox" name="checkbox" class="larger"><label for=""> Others</label><br><br>
                            
                    </div>
                    <label for="" id="head2">Any comments or suggestions?</label><br><br>
                    <textarea name="" id="texts" placeholder="Enter your text here...."></textarea><br><br>
                    <button><h3>Submit</h3></button>
            </form>
            <br>
            
            
        
       
    
    
</body>
</html>
